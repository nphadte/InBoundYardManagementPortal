<p-table  [columns]="cols"  [value]="ContainerEntries" [paginator]="true" rows="2">
  <ng-template   pTemplate="header"  let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>
  </ng-template>
  <ng-template   pTemplate="body"  let-ContainerEntries  let-columns="columns">
      <tr>
          <td *ngFor="let col of columns">
            {{ContainerEntries[col.field]}}
          </td>
      </tr>
  </ng-template>
</p-table>
