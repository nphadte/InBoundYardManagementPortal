<table  matSort  (matSortChange)="sortData($event)">
  <tr  bgcolor=#daa520  >
    <th align="left"   mat-sort-header="door_num" id="door_num"> GATE #  </th>
    <th align="left" mat-sort-header="container_num">CONTAINER #</th>
    <th align="left" mat-sort-header="drayage"> DRAYAGE  </th>
    <th align="left" mat-sort-header="LFD_Chasis"> CHASIS  LFD </th>
    <th align="left" mat-sort-header="LFD_Container"> CONTAINER  LFD </th>
    <th align="left"  mat-sort-header="Container_status"> STATUS </th>
  </tr>

  <tr *ngFor="let container of  sortedData ">
    <td>{{container.door_num}}</td>
    <td>{{container.container_num}}</td>
    <td>{{container.drayage}}</td>
    <td>{{container.LFD_Chasis}}</td>
    <td>{{container.LFD_Container}}</td>
    <td>{{container.Container_status}}</td>
  </tr>
</table>
