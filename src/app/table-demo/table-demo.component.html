<p-table  class = "p-table"  [value]="cars">
  <ng-template pTemplate="header">
    <tr>
      <th>VIN  #</th>
      <th>YEAR </th>
      <th>BRAND</th>
      <th>COLOR</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-car>
    <tr>
      <td>{{car.vin}}</td>
      <td>{{car.year}}</td>
      <td>{{car.brand}}</td>
      <td>{{car.color}}</td>
    </tr>
  </ng-template>
</p-table>
